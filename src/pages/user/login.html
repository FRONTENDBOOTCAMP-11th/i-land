<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/src/index.css">
</head>

<body>
  <div class="container">
    <div class="mx-auto w-fit py-[30px] mb-[10px]">
      <figure>
        <img class="mx-auto" src="/src/assets/icons/logo-vertical.svg" />
        <figcaption class="font-bold text-[18px]">내 취향을 위한 공간</figcaption>
      </figure>
    </div>

    <form class="w-[400px] mx-auto">

      <fieldset class="mb-[30px]" id="userInfo">
        <legend class="sr-only">로그인 입력 폼</legend>

        <div class="mb-5">
          <label for="userEmail">이메일</label>
          <div class="py-[10px] flex border-solid border-b-4 border-gray3 focus-within:border-point-blue items-center">
            <input class="text-[20px] focus:outline-none flex-grow" id="userEmail" type="email"
              placeholder="예) iland@iland.com" />
          </div>
          <p class="text-point-red mt-[2px]">이메일을 정확히 입력해주세요</p>
        </div>

        <div class="mb-5">
          <label for="password">비밀번호</label>
          <div class="py-[14px] flex border-solid border-b-4 border-gray3 focus-within:border-point-blue items-center">
            <input class="text-[20px] focus:outline-none flex-grow" id="password" type="password" placeholder="비밀번호" />
            <button type="button" class="cursor-pointer" aria-label="비밀번호 표시">
              <img class="ml-auto" src="/src/assets/icons/eye-closed.svg" alt="비밀번호 숨김 상태" />
              <img class="ml-auto hidden" src="/src/assets/icons/eye-open.svg" alt="비밀번호 표시 중" />
            </button>
          </div>
          <p class="text-point-red mt-[2px]">비밀번호를 입력해주세요</p>
        </div>

        <label class="mb-[30px] flex gap-[10px] items-center">
          <input type="checkbox"
            class="appearance-none size-5 bg-[url('/src/assets/icons/checkbox.svg')] checked:bg-[url('/src/assets/icons/checkbox-checked.svg')] bg-cover align-middle" />
          로그인 상태 유지
        </label>
      </fieldset>

      <div
        class="w-[400px] h-[60px] text-center p-[18px] rounded-[8px] text-[24px] font-bold text-white bg-point-blue focus-within:border-point-blue focus-within:shadow-md focus-within:shadow-point-blue mb-[10px]">
        <button type="submit" class="size-full focus:outline-none cursor-pointer">
          로그인
        </button>
      </div>

      <div
        class="w-[400px] h-[60px] text-center rounded-[8px] focus-within:border-point-blue focus-within:shadow-md focus-within:shadow-point-blue mb-[10px]">
        <button type="button"
          class="size-full focus:outline-none cursor-pointer bg-[url('/src/assets/icons/kakao-login.svg')] bg-cover">
        </button>
      </div>

      <div
        class="w-[400px] h-[60px] text-center p-[18px] rounded-[8px] text-[24px] font-bold text-gray3 border-solid  border-gray3 border-2 focus-within:border-point-blue focus-within:shadow-md focus-within:shadow-point-blue">
        <button type="button" class="size-full focus:outline-none cursor-pointer">
          회원가입
        </button>
      </div>

    </form>
  </div>
</body>

</html>
