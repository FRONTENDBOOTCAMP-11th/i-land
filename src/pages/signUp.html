<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/src/index.css">
</head>

<body>
  <div class="container shadow-inner shadow-point-red">

    <form class="shadow-inner shadow-point-blue w-[400px] mx-auto">

      <h1 class="shadow-inner shadow-point-red text-center font-bold text-[32px] pt-[60px] pb-[42px]">회원가입</h1>

      <fieldset class="mb-[30px]" id="userInfo">
        <div class="mb-5">
          <label for="userName">이름</label>
          <div class="shadow-inner shadow-point-blue py-[14px]">
            <input class="w-full shadow-inner shadow-point-red" id="userName" type="text" placeholder="예) 김아랜" />
          </div>
          <p>이름을 정확히 입력해주세요</p>
        </div>

        <div class="mb-5">
          <label for="userNickname">닉네임</label>
          <div class="shadow-inner shadow-point-blue py-[14px] flex">
            <input class="shadow-inner shadow-point-red flex-grow" id="userNickname" type="text"
              placeholder="예) 아이랜드덕후" />
            <button class="shadow-inner shadow-black ml-auto" type="button">중복확인</button>
          </div>
          <p>이름을 정확히 입력해주세요</p>
        </div>

        <div class="mb-5">
          <label for="userEmail">이메일</label>
          <div class="shadow-inner shadow-point-blue py-[14px] flex">
            <input class="shadow-inner shadow-point-red flex-grow" id="userEmail" type="text"
              placeholder="예) iland@iland.com" />
            <button class="shadow-inner shadow-black" type="button">중복확인</button>
          </div>
          <p>이름을 정확히 입력해주세요</p>
        </div>
      </fieldset>

      <fieldset id="userPw">
        <div class="mb-5">
          <label for="password">비밀번호</label>
          <div class="shadow-inner shadow-point-blue py-[14px] flex">
            <input class="shadow-inner shadow-point-red flex-grow" type="password" placeholder="비밀번호" />
            <img class="shadow-inner shadow-black" src="/public/eye-closed.svg" />
          </div>
          <p>비밀번호를 입력해주세요</p>
        </div>

        <div class="mb-5">
          <label for="passwordCheck">비밀번호 확인</label>
          <div class="shadow-inner shadow-point-blue py-[14px] flex">
            <input class="shadow-inner shadow-point-red flex-grow" type="password" placeholder="비밀번호 확인" />
            <img class="shadow-inner shadow-black" src="/public/eye-closed.svg" />
          </div>
          <p>비밀번호를 확인해주세요</p>
        </div>
      </fieldset>

      <div class="shadow-inner shadow-point-blue text-center p-[18px]">
        <button class="shadow-inner shadow-black w-full" type="button">
          회원가입
        </button>
      </div>

    </form>
  </div>
</body>

</html>
