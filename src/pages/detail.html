                            </div>
                        </div>
                    </div>
                </div>

        <section class="section-title" name="detailMain">
            <p>상품 설명</p>
            <img class="w-96 h-96" src="/src/pages/detail_img/image 24.png" alt="">

        <section class="section-title" name="detailFooter">
            <h1>123</h1>

    <footer class="bg-black">   <!--컴포넌트로 교체-->
