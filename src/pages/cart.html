<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <!-- 컴포넌트 헤더 -->

    <main>
        <main class="bg-white px-24 py-5 container">
            <p class="section-title">장바구니</p>
            <div class="mt-[63px] mb-[43px] flex justify-between text-[14px]">
                <label class="flex gap-[10px] items-center">
                    <input type="checkbox"
                      class="appearance-none size-5 bg-[url('/src/assets/icons/checkbox.svg')] checked:bg-[url('/src/assets/icons/checkbox-checked.svg')] bg-cover align-middle" />
                    전체 선택
                </label>
                <button class="w-[96px] h-[24px] border border-solid border-gray2 rounded-[8px]">선택 삭제</button>
            </div>
            <div class="relative h-[282px] p-[40px] flex justify-between border border-solid border-gray2 rounded-[8px]">
                <div class="flex gap-x-[60px]">
                    <div>
                        <label class="mb-[20px] flex gap-[10px] items-center text-[14px]">
                            <input type="checkbox"
                            class="appearance-none size-5 bg-[url('/src/assets/icons/checkbox.svg')] checked:bg-[url('/src/assets/icons/checkbox-checked.svg')] bg-cover align-middle" />
                            선택
                        </label>
                        <img class="w-[150px] h-[150px]" src="/src/assets/images/kuromi.png" alt="">
                    </div>
                    <div class="flex flex-col gap-y-[14px] self-center">
                        <a href=""><p class="text-gray3 text-[18px] not-italic font-normal">산리오 공식물이고 싶음 ></p></a> <!-- 판매자가 판매하는 상품 검색? -->
                        <p class="text-black text-[32px] not-italic font-bold">쿠로미 보온 머그잔</p>
                        <p class="font-bold text-[24px]">120,000 원</p>
                    </div>
                </div>
                <div class="font-bold items-center text-[18px] flex gap-x-2">
                    <button><img src="/src/assets/icons/minus.svg" alt=""></button>
                    <input class="w-7 h-7 border border-solid border-gray2 rounded text-center" type="text" value="1" name="countUp" />
                    <button><img src="/src/assets/icons/plus.svg" alt=""></button>
                </div>
                <button class="absolute  right-[40px] top-[40px]"><img src="/src/assets/icons/x.svg" alt=""></button>
            </div>
        </section>

        <section name="cartFooter">
            
        </section>
    </main>

    <!-- 컴포넌트 푸터 -->
    
</body>
</html>
